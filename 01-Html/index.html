<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pese Tedris</title>
  </head>

  <body>
    <table
      border="1"
      width="600px"
      height="300px"
      style="text-align: center"
    >
      <thead>
        <tr>
          <th colspan="6">Time table</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="6">1</th>
          <th>Mon</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
        </tr>

        <tr>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>

        <tr>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
        </tr>

        <tr>
          <th colspan="5">20</th>
        </tr>

        <tr>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td rowspan="2">30</td>
        </tr>

        <tr>
          <td>32</td>
          <td>33</td>
          <td>34</td>
          <td>35</td>
        </tr>
        
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>DOM</title>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; margin: 30px 50px; cursor: pointer;">
        <h4>Logo</h4>
        <a href="basket.html"><i class="fa-solid fa-basket-shopping"></i></a>
    </div>
    <div style="display: flex; gap: 20px;">
      <div class="card" style="width: 18rem">
        <img
          src="https://picsum.photos/100/100"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Watch</h5>
          <p class="price">450</p>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card’s content.
          </p>
          <a href="#" class="btn btn-primary add_btn">Add basket</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="https://picsum.photos/100/100"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">T-shirt</h5>
          <p class="price">666</p>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card’s content.
          </p>
          <a href="#" class="btn btn-primary add_btn">Add basket</a>
        </div>
      </div>
    </div>


    <script src="https://kit.fontawesome.com/8d0c20f7ab.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
